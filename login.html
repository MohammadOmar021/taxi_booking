<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
           <div class="col-lg-6 col-md-6 col-sm-8 myborder col1 d-flex justify-content-center align-items-center flex-column mx-sm-3">
               <div class="image img-fluid">
                <img src="https://taxitapp.net/wp-content/uploads/2013/03/TT_LS_logo_dark_2x.png" alt="" class="img-fluid">
               </div>
               <div class="details d-flex justify-content-center flex-column align-items-center myborder">
                <div class="w-100 myborder d-flex justify-content-center align-items-center flex-column">
                    <label for="Email">Email</label>
                    <input type="email" name="" id="Email" class="w-50 input">
                </div>
               <div class="w-100 myborder d-flex justify-content-center align-items-center flex-column">
                    <label for="Password">Password</label>
                    <input type="password" name="Password" id="Password" class="w-50 input">
                </div>
                 <div class="mt-3 d-flex justify-content-center align-items-center myborder w-75">
                    <button type="button" class="btn btn-success btn-sm w-50 mx-2 my-2 p-1 btn1" id="login-btn">Log In</button>
                <a href="index.html" class="myborder d-flex justify-content-center align-items-center"><button type="button" class="btn btn-secondary btn-sm w-100 my-2 p-1 opacity-50" id="already">Don't Have An Account</button>
             </a>    
                </div>
               </div>
           </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
