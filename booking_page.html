<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-8  h-auto ">
                <div class="row myborder">
                    <div class="col-lg-4 col-md-12 col-sm-12  d-flex justify-content-center align-items-center imgCol flex-column">
                        <div class="personImg" id="avatar">
                            
                        </div>
                        <input type="file" accept="image/*" id="personLogo">
                    </div>
                    <div class="col-lg-8 col-md-12 col-sm-12 dataCol d-flex justify-content-center align-items-center flex-column gap-3">
                        <div class="my-sm-3">
                            <div class="personData my-2" id="personData" style="font-size: large;">
                            
                        </div>
                        <div class="logoutBtn">
                            <button type="button" class="btn btn-danger" id="logOut">Log Out</button>
                            <button type="button" class="btn btn-secondary" id="verify">Verify Email</button>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-8 myborder mt-3">
                        <div class="row">
                            <div class="col myborder">
                                <div class="d-flex justify-content-center align-items-center">
                                   <button class="locIcon"> <i class="fa-solid fa-location-crosshairs " id="currentLoc"></i></button>
                                    <input type="text" id="pickUp" class="location" placeholder="Enter your Current Location">
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex justify-content-center align-items-center">
                                   <button class="locIcon"><i class="fa-solid fa-location-dot"></i></button>
                                    <input type="text" id="drop" class="location" placeholder="Enter your DropOff Location">
                                </div>
                            </div>
                        </div>
                        <div class="row myborder d-flex justify-content-center overflow-x-auto">
                            <div class="d-flex justify-content-center align-items-center mt-2 fs-4">
                                <span>Select Your Ride</span>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-1  p-3 mx-2 d-flex justify-content-between align-items-center my-2 flex-column myborder">
                                <img src="https://png.pngtree.com/png-vector/20220731/ourmid/pngtree-green-fast-sports-bike-in-a-flat-style-png-image_6077465.png" alt="" class="img-fluid">
                                    <button type="button" class="btn btn-success btn-sm" id="bookme">Book Me</button>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-1  p-3 mx-2 d-flex justify-content-between align-items-center mybo flex-column myborderrder my-2">
                                <img src="https://png.pngtree.com/png-vector/20220921/ourmid/pngtree-small-car-color-red-white-black-and-orange-png-image_6209498.png" alt="" class="img-fluid">    
                                    <button type="button" class="btn btn-success btn-sm" id="bookme">Book Me</button>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-1  p-3 mx-2 d-flex justify-content-between align-items-center my-2 flex-column myborder">
                                    <img src="https://images.dealer.com/ddc/vehicles/2025/Genesis/GV80/SUV/trim_25T_Advanced_8616d4/perspective/side-left/2025_24.png" alt="" class="img-fluid">
                                    <button type="button" class="btn btn-success btn-sm" id="bookme">Book Me</button>
                                </div>
                            <div class="col-lg-2 col-md-3 col-sm-1  p-3 mx-2 d-flex justify-content-between align-items-center my-2 flex-column myborder">
                                    <img src="https://gallery.yopriceville.com/downloadfullsize/send/24068" alt="" class="img-fluid">
                                    <button type="button" class="btn btn-success btn-sm" id="bookme">Book Me</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="booking_page.js"></script>
</body>
</html>
